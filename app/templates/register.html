{% extends 'base.html' %}
{% block content %}
<h2>Реєстрація</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name() }}<br>
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.confirm.label }} {{ form.confirm() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
